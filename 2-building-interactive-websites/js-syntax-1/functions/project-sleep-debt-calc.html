    <title>Sleep Debt Calculator</title>

<body>
    <script>
        const getSleepHours = day => {
            switch (day) {
                case 'monday':
                    return 8;
                    break;
                case 'tuesday':
                    return 8;
                    break;
                case 'wednesday':
                    return 8;
                    break;
                case 'thursday':
                    return 8;
                    break;
                case 'friday':
                    return 8;
                    break;
                case 'saturday':
                    return 8;
                    break
                case 'sunday':
                    return 8;
                    break;
            }
        }

        //add the total amount of hours per week
        const getActualSleepHours = () => getSleepHours('monday') + getSleepHours('tuesday') + getSleepHours(
                'wednesday') + getSleepHours('thursday') + getSleepHours('friday') + getSleepHours('saturday') +
            getSleepHours('sunday');

        const getIdealSleepHours = idealHours => idealHours * 7;

        //create two variables so that we can call the sleep functions
        const calculateSleepDebt = () => {
            const actualSleepHours = getActualSleepHours();
            const idealSleepHours = getIdealSleepHours(8.5);

            if (actualSleepHours === idealSleepHours) {
                console.log('You got ' + (actualSleepHours - idealSleepHours) +
                    ' hour(s) of sleep, the perfect amount!');
            } else if (actualSleepHours > idealSleepHours) {
                console.log('You got ' + (actualSleepHours - idealSleepHours) + ' hour(s) more sleep than needed!');
            } else {
                console.log('You got ' + (idealSleepHours - actualSleepHours) +
                    ' hour(s) less sleep than you needed this week. Get some rest.');
            }
        }
