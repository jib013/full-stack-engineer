<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Arrays: Secret Message</title>
</head>

<body>

    <p>Using array methods, you will transform an array of strings into a secret message!</p>
    <script>
        let secretMessage = ['Learning', 'is', 'not', 'about', 'what', 'you', 'get', 'easily', 'the', 'first', 'time,', 'it', 'is', 'about', 'what', 'you', 'can', 'figure', 'out.', '-2015,', 'Chris', 'Pine,', 'Learn', 'JavaScript'];

//start by checking length of array
//console.log(secretMessage.length);

secretMessage.pop();
//verify removal
//console.log(secretMessage.length);

secretMessage.push('to', 'Program');
//verify addition
//console.log(secretMessage.length);
//console.log(secretMessage);

secretMessage[7] = 'right';
//console.log(secretMessage);

//removes first index and stores the value
secretMessage.shift();

//add value to beginning of index array
secretMessage.unshift('Programming');

//Use an array method to remove the strings get, right, the, first, time,, and replace them with the single string know,.
secretMessage.splice(6, 5, 'know');

console.log(secretMessage.join(' '));
    </script>

</body>

</html>
